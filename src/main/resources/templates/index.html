
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User add form</title>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container">
<h1>Add new user</h1>
<form method="post" action="/company/sign-up" th:object="${new_company}">
    <label style="display: block" for="username">Company name:</label>
    <input style="display: block" id="username" type="text" th:field="*{name}" required>
    <label style="display: block" for="email">E-Mail:</label>
    <input style="display: block" id="email" type="email" th:field="*{email}" required>
    <label style="display: block" for="password">Password:</label>
    <input style="display: block; margin-bottom: 10px" id="password" type="password" th:field="*{password}" required>

    <input class="col-lg-1 btn btn-warning text-center" type="submit" value="Sign up">
</form>
</body>
</html>
<a class="col-lg-2 btn btn-warning text-center" href="/company/sing-up">Register as Company</a>
